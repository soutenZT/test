        const app = new Vue({
            el: "#app",
            data:{

                    age: 22,
                    country : "China"

            methods: {

                    // this.array.shift();             //删除第一个元素
                    // this.array.unshift(11, 22);    //在数组最前面添加元素

                    // this.array.splice(1,0,"f","g");  //从数组第一个位置之后，删除0个元素，并添加两个元素    

                    // this.array.sort();
                    // this.array.reverse();

                    //通过vue内部的方法
                    //Vue.set(要修改的对象, 索引值, 修改后的值);
                    //Vue.set(this.array, 0, "cc");

                //将一个数组赋予到另一个数组,也是响应式的
                var array_new = [1,2,3,4];
                this.array = array_new;

                //通过数组下标去改变值   非响应式的
                 this.array[0] = 1111;

                    
                }
            },
        })
        
    </script>
</body>
</html>
